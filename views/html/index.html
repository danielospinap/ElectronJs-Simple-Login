<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <br>
    <form onSubmit="JavaScript:sendForm(event)" id="loginForm">

        <input type="text" id="user" placeholder="Username" value="user" />
        <br>
        <input type="password" id="pass" placeholder="Password" value="123" />
        <br>
        <br>
        <input id="submit" type="submit" value="submit">
    </form>

    <p id="response"></p>

    <script src="../js/loginForm.js"></script>
</body>

</html>
